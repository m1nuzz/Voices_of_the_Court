name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Prepare icons
      run: |
        # Download working icon.ico from upstream
        $headers = @{}
        $apiUrl = "https://api.github.com/repos/Demeter29/Voices_of_the_Court/contents/build/icons/icon.ico"
        $response = Invoke-RestMethod -Uri $apiUrl -Headers $headers
        $content = [System.Convert]::FromBase64String($response.content)
        [System.IO.File]::WriteAllBytes("build/icons/icon.ico", $content)
        Write-Host "Downloaded original icon.ico (SHA: $($response.sha), Size: $($content.Length) bytes)"
      shell: powershell
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Build Windows executable
      run: npm run make
      
    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-windows-installer
        path: out/make/squirrel.windows/**/*.exe
        retention-days: 30
        
    - name: Upload Windows zip
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-windows-zip
        path: out/make/zip/**/*.zip
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libusb-1.0-0-dev libnss3-dev libatk-bridge2.0-dev libdrm-dev libxkbcommon-dev libgbm-dev libasound2-dev libxrandr-dev libgtk-3-dev libxss-dev libatspi2.0-dev
          
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Build Linux executable
      run: npm run make
      
    - name: Upload Linux deb package
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-linux-deb
        path: out/make/deb/**/*.deb
        retention-days: 30
        
    - name: Upload Linux rpm package
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-linux-rpm
        path: out/make/rpm/**/*.rpm
        retention-days: 30
        
    - name: Upload Linux zip
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-linux-zip
        path: out/make/zip/**/*.zip
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Xcode command line tools
      run: xcode-select --install || true
      
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Build macOS executable
      run: npm run make
      
    - name: Upload macOS zip
      uses: actions/upload-artifact@v4
      with:
        name: voices-of-the-court-macos-zip
        path: out/make/zip/**/*.zip
        retention-days: 30
